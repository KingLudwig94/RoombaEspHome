            roomba->driveCW();
            return;
  - platform: template
    name: "CCW"
    icon: "mdi:restore"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->driveCCW();
            return;
  - platform: template
    name: "Left"
    icon: "mdi:arrow-left-bold"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->driveLeft();
            return;
  - platform: template
    name: "Right"
    icon: "mdi:arrow-right-bold"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->driveRight();
            return;
  - platform: template
    name: "Clean"
    icon: "mdi:vacuum"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->startCleaning();
            return;
  - platform: template
    name: "Stop cleaning"
    icon: "mdi:stop"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->stopCleaning();
            return;
  - platform: template
    name: "Dock"
    icon: "mdi:fuel-cell"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->return_to_base();
            return;
