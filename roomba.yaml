esphome:
  name: roomba
  platform: ESP8266
  board: d1_mini

  includes:
    - roomba_uart_component.h
  libraries:
    #- Roomba=https://github.com/davidecavestro/Roomba.git
    #- Roomba=https://github.com/Apocrathia/Roomba

# Enable logging
logger:
  hardware_uart: UART1
# Enable Home Assistant API
api:

ota:

uart:
  id: uart_bus
  tx_pin: TX
  rx_pin: RX
  baud_rate: 115200
  debug:
    sequence:
      lambda: UARTDebug::log_int(direction, bytes, ':');


wifi:
  ssid: iBargaggez
  password: "#Ramaiolo1994"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Roomba Fallback Hotspot"
    password: asdasdafetgsfds45asd687aw
    
captive_portal:

substitutions:
  init: 'RoombaComponent::instance(id(uart_bus),10000, D2);'

sensor:
  - platform: custom
    lambda: |-
      auto roomba = ${init};
      App.register_component(roomba);
      return {roomba->battery_charge, roomba->battery_temp, roomba->speed, roomba->radius, roomba->mainSpeed, roomba->lateralSpeed, roomba->vacuumSpeed};
    sensors:
      - name: "Battery"
      - name: "Temperatura roomba"
      - name: "Speed"
      - name: "Radius"
      - name: "Main brush speed"
        id: mainSpeed
      - name: "Lateral brush speed"
        id: lateralSpeed
      - name: "Vacuum speed"
        id: vacuumSpeed
      
switch:
  - platform: template
    name: "Main brush"
    lambda: |-
      if (id(mainSpeed).state != 0) {
        return true;
      } else {
        return false;
      }
    icon: "mdi:fan"
    turn_on_action:
      - lambda: |-
          auto roomba = ${init};
          roomba->mainBrush(127);
          return;
    turn_off_action:
      - lambda: |-
          auto roomba = ${init};
          roomba->mainBrush(0);
          return;
  - platform: template
    name: "Vacuum"
    lambda: |-
      if (id(vacuumSpeed).state != 0) {
        return true;
      } else {
        return false;
      }
    icon: "mdi:vacuum"
    turn_on_action:
      - lambda: |-
          auto roomba = ${init};
          roomba->vacuum(127);
          return;
    turn_off_action:
      - lambda: |-
          auto roomba = ${init};
          roomba->vacuum(0);
          return;
  - platform: template
    name: "Lateral brush"
    icon: "mdi:fan-speed-1"
    lambda: |-
      if (id(lateralSpeed).state != 0) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - lambda: |-
          auto roomba = ${init};
          roomba->lateralBrush(127);
          return;
    turn_off_action:
      - lambda: |-
          auto roomba = ${init};
          roomba->lateralBrush(0);
          return;
      
text_sensor:
  - platform: custom
    lambda: |-
      auto roomba = ${init};
      //App.register_component(roomba);
      return {roomba->roombaState};
    text_sensors:
      - name: "State"
        id: state
        
button:
  - platform: template
    name: "Avanti"
    icon: "mdi:arrow-up-bold"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->driveForward();
            return;
  - platform: template
    name: "Indietro"
    icon: "mdi:arrow-down-bold"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->driveBackwards();
            return;
  - platform: template
    name: "Stop"
    icon: "mdi:stop"
    on_press:
      then: 
        - lambda: |-
            auto roomba = ${init};
            roomba->stopMove();
            return;
  - platform: template
    name: "CW"
